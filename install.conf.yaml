- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
      path: zsh/.zshrc
      force: true
    ~/.zprofile:
      path: zsh/.zprofile
      force: true
    ~/.p10k.zsh:
      path: zsh/.p10k.zsh
      force: true
    ~/.tmux.conf:
      path: tmux/.tmux.conf
      force: true
    ~/.vimrc:
      path: vim/.vimrc
      force: true
    ~/.fzf.custom.zsh:
      path: fzf/.fzf.custom.zsh
      force: true
    ~/.gitconfig:
      if: '[ `uname` = Darwin ]'
      path: git/.gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
